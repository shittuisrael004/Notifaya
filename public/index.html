<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifaya - STX Payment Notifications</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='100' cy='100' r='90' fill='url(%23grad)'/%3E%3Cpath d='M 70 90 Q 70 60 100 60 Q 130 60 130 90 L 130 110 Q 130 120 120 125 L 80 125 Q 70 120 70 110 Z' fill='%23fff'/%3E%3Cpath d='M 90 125 Q 90 135 100 135 Q 110 135 110 125' fill='%23fff'/%3E%3Ccircle cx='100' cy='55' r='5' fill='%23fff'/%3E%3Ctext x='100' y='105' font-size='35' font-weight='bold' text-anchor='middle' fill='%23667eea'%3E$%3C/text%3E%3C/svg%3E">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .donate-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .donate-btn {
      width: 100%;
      padding: 12px;
      background: #ffd700;
      color: #333;
      border: 2px solid #f0c000;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .donate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
      background: #ffed4e;
    }

    .donate-btn:active {
      transform: translateY(0);
    }

    .donate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .wallet-info {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .wallet-info.connected {
      background: #d4edda;
      color: #155724;
    }

    .message {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
          </linearGradient>
        </defs>
        <circle cx="100" cy="100" r="90" fill="url(#grad)"/>
        <path d="M 70 90 Q 70 60 100 60 Q 130 60 130 90 L 130 110 Q 130 120 120 125 L 80 125 Q 70 120 70 110 Z" fill="#fff"/>
        <path d="M 90 125 Q 90 135 100 135 Q 110 135 110 125" fill="#fff"/>
        <circle cx="100" cy="55" r="5" fill="#fff"/>
        <text x="100" y="105" font-size="35" font-weight="bold" text-anchor="middle" fill="#667eea">$</text>
      </svg>
    </div>

    <h1>Notifaya</h1>
    <p class="subtitle">Get instant email notifications when you receive STX</p>

    <form id="registrationForm">
      <div class="form-group">
        <label for="address">Stacks Address</label>
        <input 
          type="text" 
          id="address" 
          name="address" 
          placeholder="ST267C6MQJHPR7297033Z8VSKTJM7M62V3784NDT5"
          required
        >
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com"
          required
        >
      </div>

      <button type="submit" id="submitBtn">Start Monitoring</button>
    </form>

    <div class="donate-section">
      <button class="donate-btn" id="donateBtn">
        ❤️ Support Notifaya - Donate 1 STX
      </button>
      <div id="walletInfo" class="wallet-info">
        Click to connect wallet and donate
      </div>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const donateBtn = document.getElementById('donateBtn');
    const walletInfo = document.getElementById('walletInfo');

    // Configuration
    const DONATION_CONTRACT_ADDRESS = 'ST267C6MQJHPR7297033Z8VSKTJM7M62V3784NDT5';
    const DONATION_CONTRACT_NAME = 'donation';

    let connectedAddress = null;

    // Check if wallet is available
    function getWallet() {
      if (window.StacksProvider) return window.StacksProvider;
      if (window.btc) return window.btc;
      return null;
    }

    // Connect wallet and get address
    async function connectWallet() {
      const wallet = getWallet();
      
      if (!wallet) {
        throw new Error('No wallet installed');
      }

      try {
        // For Hiro Wallet
        if (window.StacksProvider) {
          const result = await window.StacksProvider.request('stx_getAddresses');
          if (result && result.addresses && result.addresses.length > 0) {
            return result.addresses[0].address;
          }
        }
        
        // For Xverse
        if (window.btc) {
          const result = await window.btc.request('getAddresses', {});
          if (result && result.addresses && result.addresses.length > 0) {
            return result.addresses.find(a => a.type === 'stacks')?.address;
          }
        }
        
        throw new Error('Could not get address');
      } catch (error) {
        throw new Error('User rejected connection');
      }
    }

    // Send STX transaction
    async function sendDonation() {
      const wallet = getWallet();
      
      if (!wallet) {
        throw new Error('No wallet installed');
      }

      try {
        // For Hiro Wallet
        if (window.StacksProvider) {
          const result = await window.StacksProvider.request('stx_callContract', {
            contract: `${DONATION_CONTRACT_ADDRESS}.${DONATION_CONTRACT_NAME}`,
            function_name: 'donate',
            function_args: []
          });
          return result;
        }
        
        // For Xverse
        if (window.btc) {
          const result = await window.btc.request('stx_callContract', {
            contract: `${DONATION_CONTRACT_ADDRESS}.${DONATION_CONTRACT_NAME}`,
            functionName: 'donate',
            functionArgs: []
          });
          return result;
        }
      } catch (error) {
        throw error;
      }
    }

    // Donation button handler
    async function handleDonation() {
      console.log('Donation button clicked');

      const wallet = getWallet();
      
      if (!wallet) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Please install Hiro Wallet or Xverse extension first.';
        messageDiv.style.display = 'block';
        
        setTimeout(() => {
          window.open('https://wallet.hiro.so/wallet/install-web', '_blank');
        }, 2000);
        return;
      }

      try {
        donateBtn.disabled = true;
        messageDiv.style.display = 'none';

        // Step 1: Connect wallet if not connected
        if (!connectedAddress) {
          donateBtn.textContent = 'Connecting wallet...';
          walletInfo.textContent = 'Please approve connection in your wallet';
          
          connectedAddress = await connectWallet();
          
          walletInfo.className = 'wallet-info connected';
          walletInfo.textContent = `Connected: ${connectedAddress.substring(0, 8)}...`;
          donateBtn.textContent = 'Send 1 STX Donation';
          donateBtn.disabled = false;
          return;
        }

        // Step 2: Send donation
        donateBtn.textContent = 'Confirm in wallet...';
        walletInfo.textContent = 'Please confirm the transaction in your wallet';
        
        const result = await sendDonation();
        
        console.log('Donation result:', result);
        
        messageDiv.className = 'message success';
        messageDiv.textContent = `Thank you for donating! Transaction submitted.`;
        messageDiv.style.display = 'block';
        
        donateBtn.textContent = '❤️ Support Notifaya - Donate 1 STX';
        walletInfo.textContent = `Connected: ${connectedAddress.substring(0, 8)}...`;
        donateBtn.disabled = false;

      } catch (error) {
        console.error('Donation error:', error);
        
        let errorMessage = 'Donation failed. ';
        
        if (error.message.includes('No wallet')) {
          errorMessage = 'Please install Hiro Wallet or Xverse.';
        } else if (error.message.includes('rejected')) {
          errorMessage = 'Connection rejected.';
          connectedAddress = null;
        } else if (error.message.includes('cancel')) {
          errorMessage = 'Transaction cancelled.';
        } else {
          errorMessage += error.message;
        }
        
        messageDiv.className = 'message error';
        messageDiv.textContent = errorMessage;
        messageDiv.style.display = 'block';
        
        donateBtn.textContent = connectedAddress ? 'Send 1 STX Donation' : '❤️ Support Notifaya - Donate 1 STX';
        walletInfo.textContent = connectedAddress ? `Connected: ${connectedAddress.substring(0, 8)}...` : 'Click to connect wallet and donate';
        walletInfo.className = connectedAddress ? 'wallet-info connected' : 'wallet-info';
        donateBtn.disabled = false;
      }
    }

    donateBtn.addEventListener('click', handleDonation);

    // Registration form handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const address = document.getElementById('address').value.trim();
      const email = document.getElementById('email').value.trim();

      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';
      messageDiv.style.display = 'none';

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address, email })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = data.message;
          messageDiv.style.display = 'block';
          form.reset();
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = data.error || 'Registration failed';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Network error. Please try again.';
        messageDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Start Monitoring';
      }
    });
  </script>
</body>
</html>
